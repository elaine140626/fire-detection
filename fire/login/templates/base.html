{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}base{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<div class="all-divs">
    <div class="head-bar">
        <div class="head-title">山大 i-Learn 智能烟火识别系统</div>
        <script src="{% static 'js/headClick.js' %}"></script>
        <div class="btn">
            <button class="real-btn" onclick="toOverview()">
                系统总览
            </button>
        </div>
        <div class="btn">
            <button class="real-btn" onclick="toMonitor()">
                监控可视化
            </button>
        </div>
        <div class="btn">
            <button class="real-btn" onclick="toWarning()">
                告警分析
            </button>
        </div>
        <div class="btn">
            <button class="real-btn">
                日志管理
            </button>
        </div>
        <div class="btn">
            <button class="real-btn">
                推送系统
            </button>
        </div>
        <div class="btn">
            <button class="real-btn" onclick="toConf()">
                系统配置
            </button>
        </div>
    </div>

    <div id="popup">
        <div class="bg">
            <img src="" alt="">
        </div>
    </div>
    {% block script%}{% endblock %}
</div>

</body>
</html>
